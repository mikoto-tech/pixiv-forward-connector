plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
}

group 'net.mikoto.pixiv'
version '1.0.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'com.squareup.okhttp3:okhttp:4.9.3'
    compileOnly 'com.alibaba:fastjson:1.2.80'
    compileOnly 'net.mikoto.pixiv:pixiv-api:1.3.6'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'com.squareup.okhttp3:okhttp:4.9.3'
    testImplementation 'com.alibaba:fastjson:1.2.80'
    testImplementation 'net.mikoto.pixiv:pixiv-api:1.3.6-spanshot-6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
            pom {
                name = "pixiv-forward-connector"
                description = "Mikoto pixiv forward connector"
                url = "https://www.mikoto.net.cn"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "mikoto"
                        name = "Zhang keshun"
                        email = "mikoto@ungine.cn"
                    }
                }
            }
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}